<style>
body{
  margin:0;

  max-width:720px;
  margin:auto;

video{
  width:100%;

}
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.play-btn{
  background:#ff6a00;
  color:#fff;
  padding:18px 36px;
  font-size:18px;

  border-radius:14px;

<body>

<div class="container">
  <video id="video" controls playsinline muted
    poster="preview.jpg">
    <source src="https://res.cloudinary.com/dtvtvfnq9/video/upload/MOV_17665173842637445_s6aisc.mp4" type="video/mp4">
    Browser kamu tidak mendukung video.
  </video>
</div>

<!-- OVERLAY / SMARTLINK -->
<div class="overlay" id="overlay">
  <a href="https://departharpglove.com/b7tuc3gc?key=5a5f875b9cf2f34a524f304cf3969115"
     target="_blank"
     class="play-btn"
     id="playBtn">
     â–¶ Watch Video
  </a>
</div>

<script>
const video = document.getElementById("video");
const overlay = document.getElementById("overlay");
const btn = document.getElementById("playBtn");

let unlocked = false;
let popunderLoaded = false;

btn.onclick = () => {
  unlocked = true;
  setTimeout(() => {
    overlay.style.display = "none";
    video.muted = false;
    video.play();
  }, 1200);
};

video.onplay = () => {
  if (!unlocked) {
    video.pause();
    overlay.style.display = "flex";
  }
};

video.ontimeupdate = () => {
  if (video.currentTime >= 60 && !popunderLoaded) {
    popunderLoaded = true;
    const s = document.createElement("script");
    s.src = "https://departharpglove.com/a0/7b/c7/a07bc7add132c48b7af497125bc45990.js";
    s.async = true;
    document.body.appendChild(s);
  }
};
</script>
